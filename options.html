<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <h1>Options page</h1>
    <h2>Your options : </h2>
    <ul id="currentUserConfig">
      <li>Currency :    <input type="text" id="userCurrency"></input></li>
      <li>Consumption (L. per Km) :       <input type="number" step="0.01" id="userLitersPerKm"></input></li>
      <li>Cost of fuel (unit per Liter) : <input type="number" step="0.1" id="userCostLiterOfFuel"></input></li>
    </ul>
    <button id="saveButton">Save changes</button>
  </body>
  <script src="options.js"></script>
</html>
